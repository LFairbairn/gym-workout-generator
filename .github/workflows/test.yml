# This workflow runs our tests automatically
# It triggers on every push and pull request to the main branch

name: Run Tests

# When should this workflow run?
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# What jobs should run?
jobs:
  # Job 1: Backend API tests (fast, no Docker needed)
  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn[standard] python-multipart pytest httpx

      - name: Run backend tests
        run: pytest backend/test_api.py -v

  # Job 2: Frontend E2E tests (uses Docker Compose for full stack)
  frontend-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Start services with Docker Compose
        run: docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend..."
          timeout 30 bash -c 'until curl -s http://localhost:8000/api/health > /dev/null; do sleep 1; done'
          echo "Waiting for frontend..."
          timeout 30 bash -c 'until curl -s http://localhost > /dev/null; do sleep 1; done'
          echo "Services are ready!"

      - name: Run frontend tests
        run: pytest tests/test_frontend.py -v

      - name: Show Docker logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down
