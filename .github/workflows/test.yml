# This workflow runs our tests automatically
# It triggers on every push and pull request to the main branch

name: Run Tests

# When should this workflow run?
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# What jobs should run?
jobs:
  test:
    # Run on Ubuntu (a Linux server provided free by GitHub)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out (download) your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install UV (includes Python)
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      # Step 3: Set up Python with UV
      - name: Set up Python
        run: uv python install 3.11

      # Step 4: Install dependencies using UV
      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      # Step 5: Run the tests
      - name: Run tests
        run: |
          uv run pytest backend/test_api.py -v
