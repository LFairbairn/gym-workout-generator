<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Generator</title>

    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Gym Workout Generator</h1>
            <p>Create a personalised workout based on your preferences</p>
        </header>

        <!-- Workout Form -->
        <form id="workout-form">
            <!-- Workout Type Selection -->
            <div class="form-group">
                <label for="workout-type">Workout Type</label>
                <select id="workout-type" name="workout_type" required>
                    <option value="">Select a workout type</option>
                    <option value="strength">Strength</option>
                    <option value="cardio">Cardio</option>
                    <option value="hiit">HIIT</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>

            <!-- Difficulty Level -->
            <div class="form-group">
                <label for="difficulty">Difficulty Level</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="">Select difficulty</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <!-- Duration Slider -->
            <div class="form-group">
                <label for="duration">Duration: <span id="duration-value">30</span> minutes</label>
                <input type="range" id="duration" name="duration" min="15" max="120" value="30" step="5">
            </div>

            <!-- Target Muscles (checkboxes) -->
            <div class="form-group">
                <label>Target Muscles (optional)</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="target_muscles" value="chest"> Chest
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="target_muscles" value="back"> Back
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="target_muscles" value="legs"> Legs
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="target_muscles" value="shoulders"> Shoulders
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="target_muscles" value="arms"> Arms
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="target_muscles" value="core"> Core
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="target_muscles" value="full_body"> Full Body
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="generate-btn">Generate Workout</button>
        </form>

        <!-- Results Section (hidden by default) -->
        <section id="results" class="hidden">
            <h2>Your Workout</h2>

            <!-- Workout Summary -->
            <div id="workout-summary"></div>

            <!-- Exercise List -->
            <div id="exercise-list"></div>

            <!-- Generate Another Button -->
            <button id="new-workout-btn">Generate Another Workout</button>
        </section>
    </div>

    <!-- Link to our JavaScript file -->
    <script src="/static/js/app.js"></script>

    <!-- Register Service Worker for offline support -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
